<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Http Request using AXIOS</title>
</head>

<body>
    <div class="container my-5">
        <div class="text-center">
            <h1 class="display-4 text-center mb-3">Making request using AXIOS</h1>
            <button class="btn btn-primary my-3" id="get">GET</button>
            <button class="btn btn-info" id="post">POST</button>
            <button class="btn btn-warning" id="update">PUT/PATCH</button>
            <button class="btn btn-danger" id="delete">DELETE</button>
        </div>
        <hr />
        <div id="res"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="axios.js"></script>
</body>

</html>
